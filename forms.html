<title>Login to continue</title>
<link rel="stylesheet" type="text/css" href="style.css">


<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Login </h2>
      
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="img-01.webp" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Phone Number">
        <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a><br>

        <a style="font-weight: lighter; size: 3px; color: black;">Copyright @Paul Fruitful</a>
      </div>
  
    </div>
  </div>
